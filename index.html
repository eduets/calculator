<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="calculator">
        <div class="width-full"><div id="display" class="margin-element">&nbsp;</div></div>
        <div class="width-half"><div id="button-clear" class="margin-element special-button" data-str="c">C</div></div>
        <div><div id="button-back" class="margin-element special-button" data-str="b">‚Üê</div></div>
        <div><div id="button-divide" class="margin-element operation-button" data-str="/">/</div></div>
        <div><div id="button-seven" class="margin-element" data-str="7">7</div></div>
        <div><div id="button-eight" class="margin-element" data-str="8">8</div></div>
        <div><div id="button-nine" class="margin-element" data-str="9">9</div></div>
        <div><div id="button-multiply" class="margin-element operation-button" data-str="*">*</div></div>
        <div><div id="button-four" class="margin-element" data-str="4">4</div></div>
        <div><div id="button-five" class="margin-element" data-str="5">5</div></div>
        <div><div id="button-six" class="margin-element" data-str="6">6</div></div>
        <div><div id="button-subtract" class="margin-element operation-button" data-str="-">-</div></div>
        <div><div id="button-one" class="margin-element" data-str="1">1</div></div>
        <div><div id="button-two" class="margin-element" data-str="2">2</div></div>
        <div><div id="button-three" class="margin-element" data-str="3">3</div></div>
        <div><div id="button-add" class="margin-element operation-button" data-str="+">+</div></div>
        <div class="width-half"><div id="button-zero" class="margin-element" data-str="0">0</div></div>
        <div><div id="button-point" class="margin-element" data-str=".">.</div></div>
        <div><div id="button-equal" class="margin-element operation-button" data-str="=">=</div></div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
